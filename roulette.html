<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Î£∞Î†õ</title>
  <style>
    @font-face {
      font-family: 'DnfBitbeatV2';
      src: url('//cdn.df.nexon.com/img/common/font/DNFBitBitv2.otf') format('opentype');
      font-weight: 400;
      font-display: swap;
    }

    * {
      font-family: 'DnfBitbeatV2', sans-serif;
      box-sizing: border-box;
    }

    body {
      text-align: center;
      padding: 2em;
      font-size: 2em;
      background: #ffffff;
      color: #222222;
    }

    h1 {
      letter-spacing: 0.1em;
      margin-bottom: 1em;
    }

    input[type="text"], input[type="number"], select {
      padding: 0.4em;
      margin: 0.4em;
      font-size: 1em;
      border: 4px solid #000;
      border-radius: 10px;
      background-color: #ffffff;
      color: #000000;
      box-shadow: 2px 2px 0px #888;
    }

    input[type="number"] {
      width: 5.5em;
    }

    button {
      padding: 0.45em 0.92em;
      margin-top: 1em;
      font-size: 1em;
      border: 4px solid #000;
      border-radius: 10px;
      background-color: #4e00c2;
      color: #ffffff;
      cursor: pointer;
      box-shadow: 2px 2px 0px #000;
      transition: all 0.1s ease-in-out;
    }

    button:hover {
      background-color: #7a0dff;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: none;
    }

    #result {
      margin-top: 2em;
      font-size: 1.2em;
      font-weight: bold;
      color: #ff0000;
      min-height: 2em;
      animation: pop 0.3s ease-out;
    }

    .spin-flash {
      animation: spinText 0.3s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes spinText {
      0% { transform: scale(1); opacity: 0.5; color: #888; }
      50% { transform: scale(1.3); opacity: 1; color: #000; }
      100% { transform: scale(1); opacity: 0.7; color: #666; }
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 0.5em 0;
      font-weight: bold;
    }

    .item-label {
      font-weight: bold;
      color: inherit;
      text-shadow:
        1px 1px 0 #000,
       -1px 1px 0 #000,
        1px -1px 0 #000,
       -1px -1px 0 #000,
        0px 2px 0 #000,
        2px 0px 0 #000,
       -2px 0px 0 #000,
        0px -2px 0 #000;
    }

    .item-chance {
      margin-left: 0.2em;
      color: inherit;
    }
  </style>
</head>
<body>
  <!-- üéµ ÏÇ¨Ïö¥Îìú -->
  <audio id="spinSound" src="taran.wav" preload="auto"></audio>
  <audio id="resultSound" src="taran2.wav" preload="auto"></audio>

  <h1>roulette üéØ</h1>

  <div>
    <input type="text" id="itemName" placeholder="Î≤åÏπô Ïù¥Î¶Ñ">
    <!-- üî• ÏÜåÏàòÏ†ê 2ÏûêÎ¶¨ ÌóàÏö© -->
    <input type="number" id="itemChance" placeholder="ÌôïÎ•†(%)" min="0.01" max="100" step="0.01">
    <button id="addBtn">Ï∂îÍ∞Ä</button>
  </div>

  <ul id="itemList"></ul>

  <button id="spinBtn">Î£∞Î†õ ÎèåÎ¶¨Í∏∞</button>
  <div id="result"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let items = [];
      const rainbowColors = ["#ff0000", "#ff7f00", "#ffff00", "#00ff00", "#0000ff", "#4b0082", "#8b00ff"];
      const spinSound = document.getElementById("spinSound");
      const resultSound = document.getElementById("resultSound");

      const addBtn = document.getElementById("addBtn");
      const spinBtn = document.getElementById("spinBtn");

      addBtn.addEventListener("click", () => addItem());
      spinBtn.addEventListener("click", () => {
        spinSound.currentTime = 0;
        spinSound.play();
        spinRoulette();
      });

      function addItem() {
        const name = document.getElementById("itemName").value.trim();
        const chance = parseFloat(document.getElementById("itemChance").value);

        if (!name || isNaN(chance) || chance <= 0) return;

        const currentTotal = items.reduce((sum, item) => sum + item.chance, 0);

        if ((currentTotal + chance).toFixed(2) > 100) {
          alert(`Ï¥ù ÌôïÎ•†Ïù¥ 100%Î•º Ï¥àÍ≥ºÌï† Ïàò ÏóÜÏäµÎãàÎã§.\nÌòÑÏû¨: ${currentTotal.toFixed(2)}%, Ï∂îÍ∞Ä Ïãú: ${(currentTotal + chance).toFixed(2)}%`);
          return;
        }

        items.push({ name, chance: parseFloat(chance.toFixed(2)) });
        updateItemList();
        document.getElementById("itemName").value = "";
        document.getElementById("itemChance").value = "";
      }

      function deleteItem(index) {
        items.splice(index, 1);
        updateItemList();
      }

      function updateItemList() {
        const list = document.getElementById("itemList");
        list.innerHTML = "";
        items.forEach((item, index) => {
          const li = document.createElement("li");
          const color = rainbowColors[index % rainbowColors.length];
          li.style.color = color;
          li.innerHTML = `
            <span class="item-label">${index + 1}. ${item.name}</span>
            <span class="item-chance">(${item.chance.toFixed(2)}%)</span>
          `;
          const delBtn = document.createElement("button");
          delBtn.textContent = "ÏÇ≠Ï†ú";
          delBtn.onclick = () => deleteItem(index);
          li.appendChild(delBtn);
          list.appendChild(li);
        });
      }

      function spinRoulette() {
        if (items.length === 0) {
          alert("Î®ºÏ†Ä Ìï≠Î™©ÏùÑ Ï∂îÍ∞ÄÌïòÏÑ∏Ïöî!");
          return;
        }

        const total = items.reduce((sum, item) => sum + item.chance, 0);
        if (total.toFixed(2) < 100) {
          alert(`Ï¥ù ÌôïÎ•†Ïù¥ 100%Í∞Ä ÏïÑÎãôÎãàÎã§. ÌòÑÏû¨: ${total.toFixed(2)}%`);
          return;
        }

        const resultDiv = document.getElementById("result");
        let elapsed = 0;
        const duration = 5000;
        const intervalTime = 100;

        const interval = setInterval(() => {
          const tempIndex = Math.floor(Math.random() * items.length);
          const tempItem = items[tempIndex];
          const color = rainbowColors[tempIndex % rainbowColors.length];

          resultDiv.classList.remove("spin-flash");
          void resultDiv.offsetWidth;
          resultDiv.textContent = `ÎèåÎ¶¨Îäî Ï§ë... ${tempItem.name}`;
          resultDiv.style.color = color;
          resultDiv.classList.add("spin-flash");

          elapsed += intervalTime;
          if (elapsed >= duration) {
            clearInterval(interval);

            const rand = Math.random() * total;
            let cumulative = 0;
            for (let i = 0; i < items.length; i++) {
              cumulative += items[i].chance;
              if (rand < cumulative) {
                const winColor = rainbowColors[i % rainbowColors.length];
                resultDiv.textContent = `üéØ ÎãπÏ≤® Î≤åÏπô: ${items[i].name}`;
                resultDiv.style.color = winColor;
                resultSound.currentTime = 0;
                resultSound.play();
                return;
              }
            }
          }
        }, intervalTime);
      }
    });
  </script>
</body>
</html>
